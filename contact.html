                    <label for="email" class="contact-form__input">Mail *</label>
                    <input type="text" class="contact-form__input" name="email" id="email" placeholder="Mail" required>
                    <label for="message" class="contact-form__input">Message *</label>
                    <textarea name="message" class="contact-form__input" id="message" rows="15" placeholder="Message" required></textarea>
